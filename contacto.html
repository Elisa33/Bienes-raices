<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienes Raíces</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="/"
            ><img src="img/logo.svg" alt="Logotipo de bienes raíces"
          /></a>

          <nav class="nav">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="fw-300 text-center">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal" />
    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 text-center">Llena el formulario de contacto</h2>

      <form action="" class="contacto">
        <fieldset>
          <legend>Información personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required />

          <label for="email">Email:</label>
          <input type="email" id="nombre" placeholder="Tu email" required />

          <label for="telefono">Telefono:</label>
          <input type="tel" id="nombre" placeholder="Tu telefono" required />

          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="mensaje"></textarea>
        </fieldset>

        <fieldset>
          <legend>Información sobre propiedad</legend>
          <label for="opciones">Vender o Comprar</label>
          <select id="opciones">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="compra">Comprar</option>
            <option value="vende">Vender</option>
          </select>
          <label for="cantidad">Cantidad:</label>
          <input type="number" min="" max="" step="" />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado:</p>
          <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input
              type="radio"
              name="contacto"
              value="telefono"
              id="telefono"
            />

            <label for="correo">Email</label>
            <input type="radio" name="contacto" value="correo" id="correo" />
          </div>
          <p>Si eligio telefono, elija la fecha y la hora</p>
          <label for="fecha">Fecha:</label>
          <input type="date" />
          <label for="hora">Hora:</label>
          <input type="time" id="hora" min="9:00" max="18:00" />
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-verde" />
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenido-footer">
        <nav class="nav">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
      </div>
    </footer>
  </body>
</html>
